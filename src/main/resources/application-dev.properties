spring.application.name=stock-trading
server.port=8081
# mongo configuration
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.uri=mongodb://localhost:27017/stock-trading
# redis & cache configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
stock.trade.cache.expire=24
management.endpoints.web.exposure.include=caches
jwt.secret=auto-trade-stock-secret-key
